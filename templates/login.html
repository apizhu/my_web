{% extends 'base.html' %}

{% block title %}
登录
{% endblock %}】

{% block head %}
	<link rel="stylesheet" href="{{ url_for('static', filename='css/login_register.css') }}">
	<script src="{{ url_for('static', filename='js/login_tip.js') }}"></script>
{% endblock %}

{% block main %}
	<h3 class="page-title">登录</h3>
	<form action="" method="POST">
		<div class="form-container">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="账号" name="telephone" id="input_name">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" placeholder="密码" name="password" id="input_pwd">
			</div>
			<p id="tips" style="display: none"><span>{{ tip }}</span></p>
			<div class="form-group">
				<button class="btn btn-primary btn-block">登录</button>
			</div>
		</div>
	</form>
{% endblock %}
